version: 2.1

orbs:
  aws-s3: circleci/aws-s3@1.0.0

jobs:
  serverInstall:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: node --version
      - run: npm install
      - run: npm run test:unit

  autoDeploy:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: npm run build
      - aws-s3/sync:
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
          aws-access-key-id: $AWS_ACCESS_KEY_ID
          aws-secret-access-key: $AWS_SECRET_ACCESS_KEY
          aws-region: $AWS_REGION
          from: dist
          to: 's3://admin-dev.mindlogger.org'
          overwrite: true

workflows:
  test_all:
    jobs:
      - serverInstall
      - autoDeploy:
          requires:
            - serverInstall
          filters:
            branches:
              only: master