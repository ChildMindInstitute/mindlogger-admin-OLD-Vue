sudo: false
language: node_js
node_js:
- "lts/*"
cache:	
  directories:	
  - node_modules
notifications:
  email: false
before_deploy:
  - npm install
  - npm run test:unit
  - npm run build
deploy:
  on:
    branch: travis_config
  provider: s3
  access_key_id: $GH_AWS_KEY
  secret_access_key: $GH_AWS_SECRET
  bucket: admin.mindlogger.org
  skip_cleanup: true
  local_dir: dist
