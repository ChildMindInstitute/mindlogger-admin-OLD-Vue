sudo: false
language: node_js
node_js:
- '8.0'
cache:
  directories:
  - node_modules
branches:
  only:
  - master
notifications:
  email: false
before_install:
- npm config set '@bit:registry' https://node.bitsrc.io
before_script:
- npm install
script:
- npm run build
after_success:
- bash ./deploy.sh
